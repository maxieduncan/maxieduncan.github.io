<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/maxieduncan.css" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>

  <body>

    <div class="header">

			<div class="social">
				<a href="https://www.instagram.com/maxieduncan/">
					<img src="/assets/images/social/instagram.png" alt="Instagram">
				</a>
				<a href="https://www.twitter.com/maxieduncan/">
					<img src="/assets/images/social/twitter.png" alt="Twitter">
				</a>
				<a href="https://getpocket.com/@maxieduncan">
					<img src="/assets/images/social/pocket.png" alt="Pocket">
				</a>
				<a href="https://www.github.com/maxieduncan/">
					<img src="/assets/images/social/github.png" alt="GitHub">
				</a>
				<a href="https://www.linkedin.com/in/maxieduncan/">
					<img src="/assets/images/social/linkedin.png" alt="Linked In">
				</a>
			</div>

      <div class="nav">
        <a href="http://maxieduncan.co.nz/" >/</a>
        <a href="http://maxieduncan.co.nz/map">map</a>
        <a href="http://maxieduncan.co.nz/trips">trips</a>
        <a href="http://photos.maxieduncan.co.nz">photos</a>
        <a href="http://maxieduncan.co.nz/cv">cv</a>
        <a href="{{ HOME_PATH }}" class="active")>blog</a>
      </div>

    </div>

    <div class="container-fluid">

      <div class="content">
        {{ content }}
      </div>

      <footer class="text-center">
        <p>&copy; {{ site.author.name }} 2017
          with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
          and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
        </p>
      </footer>

    </div> <!-- /container -->

    {% include JB/analytics %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{{ ASSET_PATH }}/js/bootstrap.min.js"></script>
  </body>
</html>
